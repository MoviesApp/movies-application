<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css"/>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>


<body>
<div class="loading active"><img src="images/loader.gif" alt="Loading"></div>

<!--Jumbotron-->
<div class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-4 font-weight-bold">Console Movies</h1>
</div>

<!--Rest of body-->
<div class="container">
    <div class="row">
        <!--    Button stuff-->
        <div class="movies col-md-9 active">
            <div class="movies-list row"></div>
            <!--        Edit movies modal-->
            <div class="modal fade" id="edit-movie-modal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-label">Edit Movie</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="edit-image-url" class="col-form-label">Image Url:</label>
                                    <input type="text" class="form-control" id="edit-image-url">
                                </div>
                                <div class="form-group">
                                    <label for="title-name" class="col-form-label">Title:</label>
                                    <input type="text" class="form-control" id="title-name">
                                </div>
                                <div class="form-group">
                                    <label for="rating-text" class="col-form-label">Rating:</label>
                                    <input type="text" class="form-control" id="rating-text">
                                </div>
                                <div class="form-group">
                                    <label for="edit-genre" class="col-form-label">Genre:</label>
                                    <select id="edit-genre">
                                        <option></option>
                                        <option>Action</option>
                                        <option>Adventure</option>
                                        <option>Comedy</option>
                                        <option>Crime & Gangster</option>
                                        <option>Documentary</option>
                                        <option>Drama</option>
                                        <option>Horror</option>
                                        <option>Musical / Dance</option>
                                        <option>Romance</option>
                                        <option>Science Fiction</option>
                                        <option>War</option>
                                        <option>Western</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
            <!--        New movies modal-->
        </div>
        <div class="add-movie-btn-genres col-md-3">
            <div class="add-movie-wrap">

                <div class="post-movie-btn">
                    <button class="btn post-movie-modal-btn btn-block btn-primary">
                        Add A Movie
                    </button>
                </div>

                <p class="font-weight-bold">Filter By Genre</p>
                <div class="genre-list"></div>
                <button class="apply-filter-btn mt-2 btn btn-primary">Filter</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="post-movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="post-modal-label">Add Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="post-image-url" class="col-form-label">Image Url:</label>
                            <input type="text" class="form-control" id="post-image-url">
                        </div>
                        <div class="form-group">
                            <label for="post-title-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="post-title-name">
                        </div>
                        <div class="form-group">
                            <label for="post-rating-text" class="col-form-label">Rating:</label>
                            <input type="text" class="form-control" id="post-rating-text">
                        </div>
                        <div class="form-group">
                            <label for="post-genre" class="col-form-label">Genre:</label>
                            <select id="post-genre">
                                <option></option>
                                <option>Action</option>
                                <option>Adventure</option>
                                <option>Comedy</option>
                                <option>Crime & Gangster</option>
                                <option>Documentary</option>
                                <option>Drama</option>
                                <option>Horror</option>
                                <option>Musical / Dance</option>
                                <option>Romance</option>
                                <option>Science Fiction</option>
                                <option>War</option>
                                <option>Western</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b3eab56ba0.js" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
